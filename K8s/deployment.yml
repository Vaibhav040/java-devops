kind: Deployment
apiVersion: apps/v1
metadata:
  name: java-deployment
  namespace: java-app

spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: registry.gitlab.com/vaibhavc54/java-devops:${IMAGE_TAG}
          imagePullSecrets:
          - name: gitlab-creds
          ports:
          - containerPort: 8080
