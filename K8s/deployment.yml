kind: Deployment
apiVersion: apps/v1
metadata:
  name: java-deployment
  namespace: java-app

spec:
  replicas: 2
  revisionHistoryLimit: 5

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: java-app

  template:
    metadata:
      labels:
        app: java-app

    spec:
      containers:
        - name: java-app
          image: registry.gitlab.com/vaibhavc54/java-devops:${IMAGE_TAG}
          ports:
          - containerPort: 8080
          
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500"
              memory: "512Gi"

      imagePullSecrets:
      - name: gitlab-creds
 
