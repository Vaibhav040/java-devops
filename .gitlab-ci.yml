
stages:
  - build
  - docker

maven-build:
  stage: build
  image: maven:3.9.6-eclipse-temurin-17
  script:
    - mvn clean package
  artifacts:
    paths:
      - target/*.jar

docker-build:
  stage: docker
  image: docker:25
  services:
    - docker:25-dind
  script:
    - docker build -t java-devops:$CI_COMMIT_SHORT_SHA .
