
stages:
  - build
  - docker
  - deploy

maven-build:
  stage: build
  image: maven:3.9.6-eclipse-temurin-17
  script:
    - mvn clean package
  artifacts:
    paths:
      - target/*.jar

docker-build:
  stage: docker
  image: docker:25
  services:
    - docker:25-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA 

deploy:
  stage: deploy
  image:
    name: bitnami/kubectl
    entrypoint: [""]
  script:
    - mkdir -p ~/.kube
    - echo "$KUBECONFIG_CONTENT" > ~/.kube/config
    - chmod 600 ~/.kube/config
    - kubectl cluster-info
    - sed -i "s|\${IMAGE_TAG}|$CI_COMMIT_SHORT_SHA|g" K8s/*.yml
    - kubectl apply -f K8s/
    - |
      if ! kubectl rollout status deployment java-deployment -n java-app --timeout=120s; then
        echo "---- Rollout failed, rolling back ---- "
        kubectl rollout undo deployment java-deployment -n java-app
        exit 1
      fi
  tags:
    - dev 
  when: manual
